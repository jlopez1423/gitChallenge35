<!doctype html>
<head>
<title>Eight Bal Code</title>
<meta charset="utf-8">

<script>
	var eightBall = {
		index: 0,
		advice: ["yes", "no", "not a chance"],
		shake: function() { 
			this.index = this.index + 1;
			if(this.index >= this.advice.length){
				this.index = 0;
			}
		},
		look: function() {
			return this.advice[this.index];
		}

	};
	eightBall.shake();
	console.log(eightBall.look());


	eightBall.shake();
	console.log(eightBall.look());

	eightBall.shake();
	console.log(eightBall.look());

	eightBall.shake();
	console.log(eightBall.look());
</script>
</head>
